---
layout: default
title: Speroteck company development blog
---

<div id="home">
      <h1>Company development news</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
